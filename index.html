<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      /* LINE-TOGGLE */
      .line-toggle + label {
        height: 1px;
        border: 5px solid darkcyan;
        top: 12px;
      }

      .line-toggle + label::after {
        top: -11px;
        background-color: darkcyan;
        background: linear-gradient(90deg, #0072b5, darkcyan);
      }

      .line-toggle:checked + label::after {
        transform: translate(-27px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>How to code toggle switches with HTML and CSS</h1>
      <div class="toggle-container">
        <input type="checkbox" class="toggle glass-toggle" id="glass-toggle" />
        <label for="glass-toggle"></label>

        <input
          type="checkbox"
          class="toggle on-off-toggle"
          id="on-off-toggle"
        />
        <label for="on-off-toggle"></label>

        <input type="checkbox" class="toggle line-toggle" id="line-toggle" />
        <label for="line-toggle"></label>
      </div>

      <a href="https://www.youtube.com/watch?v=zlymYW2RgtA"
        >Reference: How to code toggle switches with HTML and CSS</a
      >
    </div>
  </body>
</html>
